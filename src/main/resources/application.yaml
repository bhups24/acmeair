server:
  port: 8080

spring:
  application:
    name: acme-air-api
  datasource:
    url: jdbc:h2:mem:acmeairdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

acme-air:
  security:
    demo-token: "acme-air-demo-2025-secure-token-12345"

logging:
  level:
    com.acmeair: INFO
    org.springframework.web: INFO